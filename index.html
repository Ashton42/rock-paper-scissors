<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    * {
        color: chartreuse;
    }

    body {
        background-color: black;
    }

    h1 {
        font-size: 200px;
        text-align: center;
    }
</style>

<script>

    function createComputerMove() {
        let randomRPS = 3
        let randomNum = Math.floor(Math.random() * randomRPS);
        if (randomNum == 0) {
            return 'rock'
        } else if (randomNum == 1) {
            return 'paper'
        } else {
            return 'scissors'
        }
    }

    function playRound(playerMove, computerMove) {
        if (playerMove == computerMove) {
            return `Tie! You both chose ${playerMove}.`
        } else if (playerMove == 'rock') {
            if (computerMove == 'paper') {
                ++computerScore
                return 'You lose! Paper beats rock.'
            } else {
                ++playerScore
                return 'You win! Rock beats scissors.'
            }
        } else if (playerMove == 'paper') {
            if (computerMove == 'scissors') {
                ++computerScore
                return 'You lose! Scissors beats paper.'
            } else {
                ++playerScore
                return "You win! Paper beats rock."
            }
        } else if (playerMove == 'scissors') {
            if (computerMove == "rock") {
                ++computerScore
                return "You lose! Rock beats scissors."
            } else {
                ++playerScore
                return "You win! Scissors beats paper"
            }
        } else {
            return "Please choose rock, paper, or scissors."
        }
    }

    let playerScore = 0
    let computerScore = 0

    function playGame() {   
        resetScore();
        console.log(playRound(prompt('Rock, Paper, or Scissors').trim().toLowerCase(), createComputerMove()));
        console.log(playRound(prompt('Rock, Paper, or Scissors').trim().toLowerCase(), createComputerMove()));
        console.log(playRound(prompt('Rock, Paper, or Scissors').trim().toLowerCase(), createComputerMove()));
        console.log(playRound(prompt('Rock, Paper, or Scissors').trim().toLowerCase(), createComputerMove()));
        console.log(playRound(prompt('Rock, Paper, or Scissors').trim().toLowerCase(), createComputerMove()));

        function getWinner() {
                if (playerScore > computerScore) {
                    return "You win the game!"
                } else if (playerScore == computerScore) {
                    return "You tied with the computer!"
                } else if (playerScore < computerScore) {
                    return "You lose the game!"
                } else {
                    return "Error"
                }    
        }
        let results = `Your score: ${playerScore} Computer Score: ${computerScore}`;
        console.log(getWinner())
        console.log(results);
 
    }

    function resetScore() {
        playerScore = 0;
        computerScore = 0;
    }

    playGame();
    playGame();

</script>


<body>
    <h1>Rock<br>Paper<br>Scissors</h1>
</body>
</html>
